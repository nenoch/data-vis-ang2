<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="data-preview-box">
            <table class="table table-hover">
                <thead>
                    <th *ngFor="let column of columns">{{ column }}</th>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows">
                        <td *ngFor="let data of row">{{ data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
