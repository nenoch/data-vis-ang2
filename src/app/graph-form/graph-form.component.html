<div class="data-gen-box">
  <h3>Generate Data Visualisation</h3>
  <hr />
  <form (ngSubmit)="onSubmit(graphForm)" #graphForm="ngForm" class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="X">Value for the X axis</label>
      <div class="input-group">
        <div class="input-group-addon">X</div>
        <input appMakeDroppable name="x" type="text" class="form-control" placeholder="Drop value here" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="X">Value for the Y axis</label>
      <div class="input-group">
        <div class="input-group-addon">Y</div>
        <input appMakeDroppable name="y" type="text" class="form-control" placeholder="Drop value here" ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-lg-12 text-center visible">
    <div class="btn-group margin-top10">
      <button type="button" class="btn btn-default" aria-label="Graph1">
        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Graph2">
        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Graph3">
        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Graph4">
        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
