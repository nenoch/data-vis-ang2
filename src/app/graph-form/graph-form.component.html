<div class="data-gen-box">
  <h3>Generate Data Visualisation</h3>
  <hr />
  <form (ngSubmit)="onSubmit(graphForm)" #graphForm="ngForm" class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="X">Value for the X axis</label>
      <div class="input-group">
        <div class="input-group-addon">X</div>
        <input class="form-control" name="x" #name="ngModel" [ngModel]="axisData.xColumn" [(ngModel)]="axisData.xColumn" type="text"  placeholder="Drop value here" dnd-droppable (onDropSuccess)="transferDataSuccess($event)">
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="X">Value for the Y axis</label>
      <div class="input-group">
        <div class="input-group-addon">Y</div>
        <input class="form-control" name="y" #name="ngModel" [ngModel]="axisData.yColumn" [(ngModel)]="axisData.yColumn" type="text"  placeholder="Drop value here" dnd-droppable (onDropSuccess)="transferDataSuccess($event)">
      </div>
    </div>
    <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    <button type="reset" (click)="onReset()" class="btn btn-default" value="Reset">Reset</button>
  </form>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-lg-12 text-center visible">
    <div class="btn-group margin-top10">
      <button type="button" class="btn btn-default" aria-label="barchart">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-default" aria-label="linechart">
        <i class="fa fa-line-chart" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-default" aria-label="Graph3">
        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Graph4">
        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
