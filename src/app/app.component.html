<div [ngClass]="{ 'loading-state': activateLoader }">
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"><i class="fa fa-database" aria-hidden="true"></i>
               SQL2HQL</a>
        </div>
    </div>
</nav>
  <div class="container wrapper">
    <app-file-selector (showState)="toggleGraphCreator($event)" (loadingState)="toggleLoader($event)"></app-file-selector>
    <div [ngClass]="{ 'opacity': hideGraphCreator }">
    <app-tab-menu>
      <app-tab tabTitle="Graph">
        <div class="row">
          <app-columns-list></app-columns-list>
          <div class="col-md-8 col-sm-8 col-lg-8 ">
            <app-graph-form></app-graph-form>
          </div>
        </div> 
      </app-tab>
      <app-tab tabTitle="Data">
        <app-data-preview></app-data-preview>
      </app-tab>
    </app-tab-menu>
    </div>
  </div>
<app-error-modal></app-error-modal>
