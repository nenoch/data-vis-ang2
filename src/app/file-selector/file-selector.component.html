<div class="file-selector-box">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-lg-2 col-md-push-10 col-sm-push-10 col-lg-push-10">

   <button class="btn btn-hide-show pull-right" data-toggle="collapse" data-target="#collapseExample" ><span class="glyphicon glyphicon-arrow-up"></span> Hide</button> 
    </div>
  <div class="collapse" id="collapseExample">

    <div class="col-md-4 col-sm-4 col-lg-4 col-md-pull-2 col-sm-pull-2 col-lg-pull-2">
      <h4>Selected Files</h4>
      <hr />
      <div *ngIf="!filesChosen">
        <p>
          No files selected
        </p>
      </div>
      <ul class="list-group">
        <li class="list-group-item selected-file" *ngFor="let file of files">
          {{ file.name }}
        </li>
      </ul>
    </div>
    <div class="col-md-4 col-sm-4 col-lg-4 col-md-offset-2 col-sm-offset-2 col-lg-offset-2 col-md-pull-2 col-sm-pull-2 col-lg-pull-2" align="center">
      <form class="form file-selector-form" #fileForm="ngForm" (ngSubmit)="onSubmit(fileForm)">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon blue-icon" id="basic-addon1"><span class="glyphicon glyphicon-file"></span></span>
            <input class="form-control no-border" name="file[]" (change)="onChange($event)" type="file" multiple>
          </div>
        </div>
        <button type="submit" class="btn btn-green" value="Submit">Convert files</button>
        <button type="reset" class="btn btn-reset" value="Reset" (click)="onChange($event)">Reset</button>
      </form>
    </div>
     <!-- <div class="col-md-2 col-sm-2 col-lg-2">
      
    </div>  -->
  </div>
  </div>
</div>
