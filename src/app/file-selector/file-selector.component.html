<div class="container wrapper">
  <div class="file-selector-box">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4 visible">
        <!--<button type="submit" class="btn btn-default" value="Submit">Submit</button>-->
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let file of files">
            {{ file.name }}
          </li>
        </ul>
      </div>
      <div class="col-md-4 col-sm-4 col-lg-4 col-md-offset-2 col-sm-offset-2 col-lg-offset-2 visible" align="center">
        <form class="form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-file"></span></span>
              <input class="form-control" name="file[]" (change)="onChange($event)" type="file" multiple>
            </div>
          </div>
          <button type="submit" class="btn btn-default" value="Submit">Convert files</button>
        </form>
      </div>
    </div>
  </div>
</div>
