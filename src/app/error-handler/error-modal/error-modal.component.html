<div class="modal" tabindex="-1" role="dialog" class="wrapper" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-center ">
      <div class="modal-header">
        <button type="button" class="close" (click)="onHandled()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="error-title modal-title">{{ error?.title }}</h5>
      </div>
      <div class="modal-body">
        <p>{{ error?.message }}</p>
      </div>
    </div>
  </div>
</div>
